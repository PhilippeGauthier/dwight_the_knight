{{ if {raven:success} }}
    <h2>Thank you for your interest!</h2>
    <p>One of our auto insurance professionals will get back to you shortly.</p>
  {{ else }}

  {{ raven:form formset="insurance_auto" attr="class:form-horizontal|id:tax_debt"}}

    <div class="form-group">
        <label class="col-sm-4 control-label">First name</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="First_Name" placeholder="First name" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Full name</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="Last_Name" placeholder="Last name" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Email address</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="Email_Address" placeholder="Email"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Phone number</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="Phone_Number" placeholder="Phone Number"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Zip code</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="Zip_Code" placeholder="Zip Code"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            <input type="submit" class="btn btn-warning" name="button" value="Sign up"></button>
        </div>
    </div>

  {{ /raven:form }}

{{ endif }}
